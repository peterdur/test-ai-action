<html lang="en">
    <head>
        <meta charset="utf-8" />

        <h1>Links</h1>
        <ul>
            <li><a href="linked1/">Link 1</a></li>
            <li><a href="linked2/">Link 2</a></li>
            <li><a href="linked3/">Link 3</a></li>

        <h1>Input radio - Native Widgets</h1>
        <div>
            <h2>Radio</h2>
            <form>
                <input id="input-radio-1" type="radio" name="color" value="red" checked /> <label for="input-radio-1">Red</label><br />

            </form>
        </div>

        <h1>Images</h1>
        <img id="decorative" role="presentation" alt="Some alt text" src="./img1.png" />
        <image id="decorative-alt-empty" height="4px" alt="" src="./img1.png" />
        <img id="non-decorative" alt="meaningful text" src="./img1.png" />
